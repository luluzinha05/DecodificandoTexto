<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificado de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./img/logo.png" alt="logo alura">
    </header>

    <div class="apresentacao-texto">
        <img src="./img/menina.png" alt="menina" id="output-image">
        <h2 class="titulo2"id="output-title">Nenhuma mensagem encontrada</h2>
        <p class="titulo3" id="output-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        <p id="outputTextSaida"></p>
    </div>

    <main class="apresentacao">

    <section class="conteudo">
        <p class="titulo" id="input-placeholder" onclick="startTyping()">Digite seu texto</p>
        <div class="paragrafo">
        <img src="./img/bi_exclamation-circle-fill.png" alt="">
        <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        
    <div class="botoes">
        <button onclick="criptografar()" class="botao1">Criptografar</button>
        <button onclick="descriptografar()" class="botao2">Descriptografar</button>
    </div>
    
    </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
